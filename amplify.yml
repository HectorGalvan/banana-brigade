version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - pwd
        - aws s3 cp s3://bb-amplify-config/aws-exports.js src/aws-exports.js
        - amplifyPush --simple
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*