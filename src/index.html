<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Banana Brigade</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Banana Brigade</h1>
        <nav>
          <div class='item'>
            How To Use
            <div class='dropdown'>
            </div>
          </div>
          <a class='item login'  href="">Log In</a>
          <a class='item signup' href="">Sign Up</a>
          <a class='item profile' target='_blank' href=""></a>
          <a class='item logout' href="">Log Out</a>
        </nav>
        <div class='msg'>
        </div>
      </header>
      <section>
      </section>
      <div class='signup_popup popup'>
        <form>
          <div class='popup_heading'>
            <h2>Sign Up</h2>
            <div class='close'>[close]</div>
          </div>
          <input type="text"     class='email'             placeholder='Email' />
          <input type="password" class='password'          placeholder='Password'   />
          <input type="text"     class='hashnode_username' placeholder='Hashnode Username' />
          <div class='err'></div>
          <input type='submit' value='Signup' />
        </form>
      </div><!-- signup_popup -->
      <div class='login_popup popup'>
        <form>
          <div class='popup_heading'>
            <h2>Log In</h2>
            <div class='close'>[close]</div>
          </div>
          <input type='text'     class='email'    placeholder='Email' />
          <input type="password" class='password' placeholder='Password'  />
          <div class='err'></div>
          <input type='submit' value='Login' />
        </form>
      </div><!-- login_popup -->
    </main>
  </body>
</html>
